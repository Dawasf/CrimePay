<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #2a2a2a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    .back-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #444;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .profile-container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 30px;
      text-align: center;
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #444;
      margin-bottom: 20px;
      object-fit: cover;
    }
    .username {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #f0f0f0;
    }
    .user-id {
      color: #aaa;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 25px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      min-width: 120px;
    }
    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <button class="back-btn" id="back-btn">←</button>
  
  <div class="profile-container">
    <img id="profile-avatar" class="profile-avatar" src="https://via.placeholder.com/120">
    <div class="username">@<span id="username">username</span></div>
    <div class="user-id">ID: <span id="user-id">12345</span></div>
    
    <div class="buttons">
      <button class="btn" id="sales-btn">Продажи</button>
      <button class="btn" id="purchases-btn">Покупки</button>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    const profileAvatar = document.getElementById('profile-avatar');
    const usernameEl = document.getElementById('username');
    const userIdEl = document.getElementById('user-id');
    const backBtn = document.getElementById('back-btn');

    // Получаем данные пользователя
    tg.ready();
    let user = tg.initDataUnsafe?.user;

    if (user && user.id) {
      const username = user.username || "user";
      const userId = user.id;
      profileAvatar.src = `https://t.me/i/userpic/160/${username}.jpg`;
      usernameEl.textContent = username;
      userIdEl.textContent = userId;
    }

    // Кнопка назад - всегда ведет на главную
    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Обработчики кнопок
    document.getElementById('sales-btn').addEventListener('click', () => {
      alert('Раздел "Продажи" в разработке');
    });
    
    document.getElementById('purchases-btn').addEventListener('click', () => {
      alert('Раздел "Покупки" в разработке');
    });
  </script>
</body>
</html>
