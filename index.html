<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Профиль</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px 0;
    }
    .username {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    .user-id {
      color: #666;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0077bb;
    }
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="back-btn" id="back-btn">←</button>
  
  <img id="profile-avatar" class="profile-avatar" />
  <div class="username">@<span id="username"></span></div>
  <div class="user-id">ID: <span id="user-id"></span></div>
  
  <div class="buttons">
    <button id="sales-btn">Продажи</button>
    <button id="purchases-btn">Покупки</button>
  </div>

  <div id="history"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    const backBtn = document.getElementById("back-btn");
    const profileAvatar = document.getElementById("profile-avatar");
    const usernameEl = document.getElementById("username");
    const userIdEl = document.getElementById("user-id");

    tg.ready();
    let user = tg.initDataUnsafe?.user;

    if (user && user.id) {
      const username = user.username || "без_имени";
      const userId = user.id;
      const avatarUrl = `https://t.me/i/userpic/160/${username}.jpg`;

      profileAvatar.src = avatarUrl;
      usernameEl.innerText = username;
      userIdEl.innerText = userId;
    } else {
      const urlParams = new URLSearchParams(window.location.search);
      const chatId = urlParams.get("chat_id");
      
      if (chatId) {
        fetch(`https://YOUR-BACKEND-DOMAIN/api/user_info?chat_id=${chatId}`)
          .then(res => res.json())
          .then(data => {
            const username = data.username || "без_имени";
            const userId = data.id;
            const avatarUrl = `https://t.me/i/userpic/160/${username}.jpg`;

            profileAvatar.src = avatarUrl;
            usernameEl.innerText = username;
            userIdEl.innerText = userId;
          })
          .catch(err => {
            usernameEl.innerText = "ошибка";
            userIdEl.innerText = "нет данных";
          });
      } else {
        usernameEl.innerText = "не передан";
        userIdEl.innerText = "не передан";
      }
    }

    backBtn.addEventListener("click", () => {
      window.history.back(); // Возврат на предыдущую страницу
    });

    // Здесь можно добавить обработчики для кнопок "Продажи" и "Покупки"
    document.getElementById("sales-btn").addEventListener("click", () => {
      // Логика для продаж
    });

    document.getElementById("purchases-btn").addEventListener("click", () => {
      // Логика для покупок
    });
  </script>
</body>
</html>
